<script>
  let array = [-3,5,1,3,2,10];
  let i = 0; // first index
  let j = array.length - 1; // last index
  while (i < j) {
      m = array[i];
      array[i] = array[j];
      array[j] = m;
      i++;
      j--;
  }
  document.write(array);

</script>
